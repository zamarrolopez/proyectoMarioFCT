<div class="container">
  <div class="row">
    <div class="col-lg-3 col-md-2"></div>
    <div class="col-lg-6 col-md-8 registro-box">
      <div class="col-lg-12 registro-key">
          <i class="fa fa-key" aria-hidden="true"></i>
      </div>
      <div class="col-lg-12 registro-title">
          Registro de Usuario
      </div>
      <div class="col-lg-12 registro-form">
          <div class="col-lg-12 registro-form">
            <form *ngIf="!isSuccessful" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
              <div class="form-group">
                  <label class="form-control-label">USUARIO</label>
                  <input type="text" class="form-control"  name="nombre" placeholder="Nombre" [(ngModel)]="form.nombre" required minlength="3" maxlength="20" #nombre="ngModel">
              </div>
              <div class="form-group">
                  <label class="form-control-label">PASSWORD</label>
                  <input type="password" class="form-control" i name="pass" placeholder="ContraseÃ±a" [(ngModel)]="form.pass" required minlength="6" #pass="ngModel">
              </div>
              <div class="form-group">
                <label class="form-control-label">CORREO</label>
                <input type="email" class="form-control" i name="email" placeholder="Correo" [(ngModel)]="form.email" required email #email="ngModel">
              </div>
              <div class="col-lg-12 registrobttm">
                  <div class="col-lg-6 registro-btm registro-text">
                      <!-- Error Message -->
                  </div>
                  <div class="col-lg-6 registro-btm registro-button">
                      <button type="submit" class="btn btn-outline-primary">REGISTRO</button>
                  </div>
              </div>
            </form>
          </div>
      </div>
    <div class="col-lg-3 col-md-2"></div>
  </div>
</div>
