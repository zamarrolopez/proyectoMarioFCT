
<h2 class="mt-5 mb-5">Seguridad</h2>
<div class="row" style="height:100%">

  <div class="col-md-6">
    <h3>Contraseña:</h3>
    <div class="container">
      <form form [formGroup]="form" (submit)="putPass()">

        <div class="form-group">
          <label for=oldPass>Antigua contraseña</label>
          <input class="form-control"
          type="text" formControlName="oldPass"
          placeholder="Antigua contraseña">
        </div>
        <div class="form-group">
          <label for=newPass>Nueva contraseña</label>
          <input class="form-control"
          type="text" formControlName="newPass"
          placeholder="Nueva contraseña">
        </div>
        <div class="form-group">
          <label for=newPass2>Repite la contraseña</label>
          <input class="form-control"
          type="text" formControlName="newPass2"
          placeholder="Nueva contraseña">
        </div>
        {{error}}
        <div class="row mt-5">
          <div class="col">
            <button type="submit" class="btn btn-primary btn-block">Guardar cambios</button>
          </div>
          <div class="col">
            <button type="button" class="btn btn-default btn-block">Cancelar</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <div class="col-md-6">
    <h3>Correo electronico:</h3>
    <div class="container">
      <form #emailForm="ngForm" (ngSubmit)="(emailForm)">
        <div class="form-group">
          <label for=Email>Cambiar email</label>
          <input class="form-control"
          type="text" name="email"
          #email placeholder="Nuevo email">
        </div>
        <div class="row mt-5">
          <div class="col">
            <button type="button" class="btn btn-primary btn-block" (click)="putEmail(email.value)">Cambiar Email</button>
          </div>
          <div class="col">
            <button type="button" class="btn btn-default btn-block">Cancelar</button>
          </div>
        </div>
      </form>
    </div>
  </div>

</div>
