
<h2 class="mt-5 mb-5">Configuraci√≥n Perfil</h2>
<div class="row" style="height:100%">
  <div class="col-md-3">
    <div href=# class="d-inline"><img src="https://image.flaticon.com/icons/svg/236/236831.svg" width=130px style="margin:0;"><br><p class="pl-2 mt-2"><a href="#" class="btn" style="color:white;font-weight:600">Editar Foto</a></p></div>
  </div>

  <div class="col-md-9">
    <div class="container">
      <form [formGroup]="form" (submit)="putPerfil()">
        <div class="form-group">
          <label for=NombreU>Nombre de Usuario</label>
          <input type="text"
          class="form-control"
          formControlName = "nombreU"
          placeholder="Nombre de usuario">
        </div>
        <div class="form-group">
          <label for=Nombre>Nombre</label>
          <input type="text"
          class="form-control"
          formControlName = "nombre"
          placeholder="Nombre">
        </div>

        <div class="form-group">
          <label for=Apellidos>Apellidos</label>
          <input type="text"
          class="form-control"
          formControlName = "apellidos"
          placeholder="Apellidos">
        </div>

        <div class="form-group">
          <label for=Telefono>Telefono</label>
          <input type="text"
          class="form-control"
          formControlName = "tlf"
          placeholder="Numero de telefono">
        </div>

        <div class="row mt-5">
          <div class="col">
            <button type="submit" class="btn btn-primary btn-block">Guardar cambios</button>
          </div>
          <div class="col">
            <button type="button" class="btn btn-default btn-block">Cancelar</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
