<div class="container">
  <div class="row">
    <div class="col-lg-3 col-md-2"></div>
    <div class="col-lg-6 col-md-8 login-box">
      <div class="col-lg-12 login-key">
          <i class="fa fa-key" aria-hidden="true"></i>
      </div>
      <div class="col-lg-12 login-title">
          PANTALLA DE LOGEO
      </div>

      <div class="col-lg-12 login-form">
          <div class="col-lg-12 login-form">
            <form *ngIf="!isLogin" name="form" (ngSubmit)="f.form.valid && onLogin()" #f="ngForm" novalidate>
                  <div class="form-group">
                      <label class="form-control-label">USUARIO</label>
                      <input type="text" class="form-control" name="nombreU" placeholder="Usuario" required [(ngModel)]="form.nombreU" #nombreU="ngModel">
                  </div>
                  <div class="form-group">
                      <label class="form-control-label">CONTRASEÑA</label>
                      <input type="password" class="form-control" i name="pass" placeholder="Contraseña" required [(ngModel)]="form.pass" minlength="4" #pass="ngModel">
                  </div>

                  <div class="col-lg-12 loginbttm">
                      <div class="col-lg-6 login-btm login-text" *ngIf="pass.errors && f.submitted">
                        <div *ngIf="pass.errors.required">Debe escribir la contraseña</div>
                        <div *ngIf="pass.errors.minlength">La contraseña debe tener como minimo 6 caracteres.</div>
                      </div>
                      <div class="col-lg-6 login-btm login-button">
                          <button type="submit" class="btn btn-outline-primary">LOGIN</button>
                      </div>
                  </div>
              </form>
          </div>
        </div>
        <div class="col-lg-3 col-md-2"></div>
      </div>
  </div>
